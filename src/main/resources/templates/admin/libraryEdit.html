<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<header th:replace="admin/adminheader">
		
		
	</header>

<body>
	<form th:action="@{/admin/adminList/{libraryId}/libraryEdit(libraryId=${library.id})}" method="post">
	<table border="1" class="admintable">
		<tr>
			<th>図書館名</th>
			
			<td><input type="text" name="name" th:value="${library.name}" required></td>
		</tr>
		<tr>
			<th>住所</th>
			<td><input type="text" name="address" th:value="${library.address}" required></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td><input type="text" name="tel" th:value="${library.tel}" required></td>
		</tr>
	</table>
	<button>更新</button>
</form>
<a href="/admin/libraryList">戻る</a>
</body>
<footer></footer>
</html>
