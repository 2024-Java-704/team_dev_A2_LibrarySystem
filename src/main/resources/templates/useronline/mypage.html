<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>マイページ</title>
</head>

<body>
	<header>
		<h1>マイページ</h1>
	</header>
	<table border="1">
		<tr>
			<th>利用者ID</th>
			<td th:text="${user.id}"></td>
		</tr>
		<tr>
			<th>名前</th>
			<td th:text="${user.name}"></td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td th:text="${user.email}"></td>
		</tr>
	</table>
	貸出状況
	<table border="1">
		<tr>
			<th>貸出ID</th>
			<th>本ID</th>
			<th>タイトル</th>
			<th>貸出日</th>
			<th>返却予定日</th>
			<th>返却日</th>
		</tr>
		<tr th:each="lending:${lending}">
			<td th:text="${lending.id}"></td>
			<td th:text="${lending.book.id}"></td>
			<td th:text="${lending.book.title}"></td>
			<td th:text="${lending.lendDate}"></td>
			<td th:text="${lending.limitDate}"></td>
			<td th:if="${lending.returnedDate}" th:text="${lending.returnedDate}"></td>
		</tr>
	</table>
</body>

</html>
