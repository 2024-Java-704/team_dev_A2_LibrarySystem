<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>予約一覧</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
</head>

<body>
<header>
<h1>予約一覧</h1>
  </header>
<a href="/staff/materialMg">資料管理に戻る</a>
<a href="/staff/materialMg/reservationAdd">追加</a>

<table border="1">
	<tr>
		<th>
			予約ID
		</th>
		<th>
			利用者ID
		</th>
		<th>
			本ID
		</th>
		<th>
			予約日
		</th>
		<th>
			貸出予定日
		</th>
		<th>
			予約図書館ID
		</th>
		<th>
			状況ID
		</th>
		
		<th>
			変更
		</th>
		<th>
			削除
		</th>
		</tr>
	<tr th:each="reservation : ${reservationList}">
		<td th:text="${reservation.id}"></td>
		<td th:text="${reservation.user.name}"></td>
		<td th:text="${reservation.user.id}"></td>
		<td th:text="${reservation.reservationDate}"></td>
		<td th:text="${reservation.scheduledDate}"></td>
		<td th:text="${reservation.library.name}"></td>
		<td th:text="${reservation.status.name}"></td>
		
		<td>
			<form th:action="@{/staff/materialMg/{reservationId}/reservationEdit(reservationId=${reservation.id})}"
				method="get">
			<button>変更</button>
			</form>
		</td>
		<td>
			<form th:action="@{/staff/materialMg/{reservationId}/delete(reservationId=${reservation.id})}" method="post" class="deleteForm">
				<button>削除</button>
			</form>
		</td>
				
	</tr>
</table>
</body>
<footer></footer>
<script type="text/javascript">
	
	let deleteButtons = document.querySelectorAll(".deleteButton");
	let deleteForms = document.querySelectorAll(".deleteForm");
	
	deleteButtons.forEach(function(deleteButton, i){
		
		deleteButton.addEventListener("click", (event) => {
			event.preventDefault();
			
			console.log(deleteForms);
			
			// 「OK」時の処理開始 ＋ 確認ダイアログの表示
			if (window.confirm('本当に削除しますか？')) {
				deleteForms[i].submit();
			}
	
			else {// 「キャンセル」時の処理開始
				window.alert('キャンセルされました'); // 警告ダイアログを表示
			}
		});
	});

</script>
</html>
