<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>資料の追加</title>
</head>

<body>
	<header>
	<h1>資料の追加</h1>
	</header>


	<form action="/staff/materialMg/add">
		<table border="1">
			<tr>
				<th>
					分類番号ID
				</th>
				<td>
					<input type="number" name="category" required>
				</td>
			</tr>
			<tr>
				<th>
					タイトル
				</th>
				<td>
					<input type="title" name="title" required>
				</td>
			</tr>
			<tr>
				<th>
					ふりがな（タイトル）
				</th>
				<td>
					<input type="text" name="hurigana" required>
				</td>
			</tr>
			<tr>
				<th>
					著者名
				</th>
				<td>
					<input type="text" name="author" required>
				</td>
			</tr>
			<tr>
				<th>
					出版社
				</th>
				<td>
					<input type="text" name="publisher" required>
				</td>
			</tr>
			<tr>
				<th>
					発行年数
				</th>
				<td>
					<input type="date" name="pubYear" required>
				</td>
			</tr>
				<tr>
				<th>
					登録日
				</th>
				<td>
					<input type="number" name="regDay" required>
				</td>
			</tr>
			<tr>
				<th>
					所属図書館ID
				</th>
				<td>
					<input type="number" name="library" required>
				</td>
			</tr>
				<tr>
				<th>
					状態
				</th>
				<td>
					<input type="number" name="rentalId" required>
				</td>
			</tr>
				<tr>
				<th>
					貸出カウント
				</th>
				<td>
					<input type="number" name="rentalCat" required>
				</td>
			</tr>
			<tr>
				<th>
					画像
				</th>
				<td>
					<input type="text" name="img" required>
				</td>
			</tr>
		</table>
		<button>新規登録</button>
	</form>
	<a href="/staff/materialMg/bookList">戻る</a>
</body>
<footer></footer>
</html>
