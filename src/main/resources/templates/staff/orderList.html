<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<header>
		<h1>注文一覧</h1>
	</header>
	<a href="/staff/materialMg">資料管理に戻る</a>
	<a href="/staff/materialMg/orderAdd">追加</a>

	<table border="1">
		<tr>
			<th>注文ID</th>
			<th>利用者ID</th>
			<th>本ID</th>
			<th>注文日時</th>
			<th>貸出予定日</th>
			<th>注文図書館ID</th>
			<th>状況ID</th>
			<th>変更</th>
			<th>削除</th>

		</tr>
		<tr th:each="reservation : ${reservationList}">
			<td th:text="${reservation.id}"></td>
			<td th:text="${reservation.user.name}"></td>
			<td th:text="${reservation.book.title}">
				</tdth:text="${reservation.user_id}">
			<td th:text="${reservation.reservationDate}"></td>
			<td th:text="${reservation.scheduledDate}"></td>
			<td th:text="${reservation.library.name}"></td>
			<td th:text="${reservation.status.name}"></td>
			<td>
				<form th:action="@{/staff/materialMg/{reservationId}/orderEdit(reservationId=${reservation.id})}"
					method="Get">
					<button>変更</button>
				</form>
			</td>

			<td>
				<form th:action="@{/staff/materialMg/{reservationId}/orderDelete(reservationId=${reservation.id})}"
					class="deleteForm" method="Post">
					<button class="deleteButton">削除</button>
				</form>
			</td>
		</tr>
	</table>


</body>
<footer></footer>
<script type="text/javascript">
	
	let deleteButtons = document.querySelectorAll(".deleteButton");
	let deleteForms = document.querySelectorAll(".deleteForm");
	
	deleteButtons.forEach(function(deleteButton, i){
		
		deleteButton.addEventListener("click", (event) => {
			event.preventDefault();
			
			console.log(deleteForms);
			
			// 「OK」時の処理開始 ＋ 確認ダイアログの表示
			if (window.confirm('本当に削除しますか？')) {
				deleteForms[i].submit();
			}
	
			else {// 「キャンセル」時の処理開始
				window.alert('キャンセルされました'); // 警告ダイアログを表示
			}
		});
	});

</script>
</html>
