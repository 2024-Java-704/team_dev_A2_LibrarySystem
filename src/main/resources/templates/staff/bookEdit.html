<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>資料の更新</title>
</head>

<body>
	<header>
		<h1>資料の更新</h1>
		<br th:text="${@account.libraryName}+' 職員用ページ'">
		<a th:text="${@account.name}+'さんがログイン中'"></a>
		<br><a href="/staff/logout">ログアウト</a>
	</header>
	<form th:action="@{/staff/materialMg/{id}/edit(id=${book.id})}" method="post">
		<table border="1">
			<tr>
				<th>
					ID
				</th>
				<td th:text="${book.id}"></td>
			</tr>
			<tr>
				<th>
					分類番号
				</th>
				<td>
					<select name="category">
						<option th:each="category:${category}" th:value="${category.id}">[[${category.name}]]</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>
					タイトル
				</th>
				<td>
					<input type="title" name="title" th:value="${book.title}" required>
				</td>
			</tr>
			<tr>
				<th>
					ふりがな（タイトル）
				</th>
				<td>
					<input type="text" name="hurigana" th:value="${book.hurigana}" required>
				</td>
			</tr>
			<tr>
				<th>
					著者名
				</th>
				<td>
					<input type="text" name="author" th:value="${book.author}" required>
				</td>
			</tr>
			<tr>
				<th>
					出版社
				</th>
				<td>
					<input type="text" name="publisher" th:value="${book.publisher}" required>
				</td>
			</tr>
			<tr>
				<th>
					発行年数
				</th>
				<td>
					<input type="date" name="pubYear" th:value="${book.pubYear}" required>
				</td>
			</tr>
			<tr>
				<th>
					登録日
				</th>
				<td>
					<input type="date" name="regDay" th:value="${book.regDay}" required>
				</td>
			</tr>
			<tr>
				<th>
					所属図書館
				</th>
				<td th:text="${book.library.name}">
				</td>
			</tr>
			<tr>
				<th>
					状態
				</th>
				<td>
					<select name="condition">
						<option th:each="condition:${condition}" th:value="${condition.id}">[[${condition.name}]]
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>
					貸出カウント
				</th>
				<td>
					<input type="number" name="cnt" th:value="${book.cnt}" required>
				</td>
			</tr>
			<tr>
				<th>
					画像
				</th>
				<td>
					<input type="text" name="img" th:value="${book.img}">
				</td>
			</tr>
		</table>
		<button>更新</button>
	</form>

	<a href="/staff/materialMg/bookList">戻る</a>
</body>
<footer></footer>

</html>
