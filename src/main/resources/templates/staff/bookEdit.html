<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>本の更新</title>
</head>

<body>
	<h1>本の更新</h1>
	<form th:action="@{/staff/materialMg/{id}/edit(id=${book.id})}" method="post">
	<table border="1">
		<tr>
			<th>
				ID
			</th>
			<td>
				<input type="number" name="id" th:value="${book.id}" required>
			</td>
		</tr>
		<tr>
			<th>
				分類番号
			</th>
			<td>
				<input type="text" name="categoryNum" th:value="${book.category.categoryNum}" required>
			</td>
		</tr>
		<tr>
			<th>
				タイトル
			</th>
			<td>
				<input type="title" name="title" th:value="${book.title}" required>
			</td>
		</tr>
		<tr>
			<th>
				ふりがな（タイトル）
			</th>
			<td>
				<input type="text" name="hurigana" th:value="${book.hurigana}" required>
			</td>
		</tr>
		<tr>
			<th>
				著者名
			</th>
			<td>
				<input type="text" name="author" th:value="${book.author}" required>
			</td>
		</tr>
		<tr>
			<th>
				出版社
			</th>
			<td>
				<input type="text" name="publisher" th:value="${book.publisher}" required>
			</td>
		</tr>
		<tr>
			<th>
				発行年数
			</th>
			<td>
				<input type="date" name="pubYear" th:value="${book.pubYear}" required>
			</td>
		</tr>
		<tr>
			<th>
				登録日
			</th>
			<td>
				<input type="date" name="regDay" th:value="${book.regDay}" required>
			</td>
		</tr>
		<tr>
			<th>
				所属図書館
			</th>
			<td>
				<input type="number" name="library" th:value="${book.library.id}" required>
			</td>
		</tr>
		<tr>
			<th>
				状態
			</th>
			<td>
				<input type="number" name="condition" th:value="${book.condition.id}" required>
			</td>
		</tr>
		<tr>
			<th>
				貸出カウント
			</th>
			<td>
				<input type="number" name="cnt" th:value="${book.cnt}" required>
			</td>
		</tr>
		<tr>
			<th>
				画像
			</th>
			<td>
				<input type="text" name="img" th:value="${book.img}" >
			</td>
		</tr>
	</table>
	<button>更新</button>
	</form>

	<a href="/staff/materialMg/bookList">戻る</a>
</body>

</html>
