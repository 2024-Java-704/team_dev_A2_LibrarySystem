<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>貸出追加</title>
</head>

<body>
	<header>
	<h1>貸出追加</h1>
	</header>
	<form action="/staff/materialMg/rentalAdd" method="post">
		<table border="1">
			<tr>
				<th>本のID</th>
				<td>
					<input type="text" name="bookid" required>
				</td>
			</tr>
			<tr>
				<th>貸出日時</th>
				<td>
					<input type="date" name="rentaldate" th:value="${renDate}" required>
				</td>
			</tr>
			<tr>
				<th>返却予定日</th>
				<td>
					<input type="date" name="newreturn" th:value="${returnDate}" required>
				</td>
			</tr>
			<tr>
				<th>予約ID</th>
				<td>
					<input type="text" name="reservationid" required>
				</td>
			</tr>
			<tr>
				<th>貸出処理者（職員ID）</th>
				<td>
					<input type="text" name="staffid" required>
				</td>
			</tr>
			<tr>
				<th>利用者ID</th>
				<td>
					<input type="text" name="userid" required>
				</td>
			</tr>
			<tr>
				<th>利用者パスワード</th>
				<td>
					<input type="password" name="password" required>
				</td>
			</tr>
		</table>
		<button>追加</button>
	</form>
	<a href="/staff/materialMg/rentalList">戻る</a>
</body>
<footer></footer>
</html>
