<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>資料詳細</title>
</head>

<body>
	<header>
		<h1>資料詳細</h1>
		<br th:text="${@account.libraryName}+' 職員用ページ'">
		<a th:text="${@account.name}+'さんがログイン中'"></a>
		<br><a href="/staff/logout">ログアウト</a>
	</header>
		<table border="1">
			<tr>
				<img th:src="${bookDetail.img}">
			</tr>
			<tr>
				<th>ID</th>
				<td th:text="${bookDetail.id}"></td>
			</tr>
			<tr>
				<th>分類番号</th>
				<td th:text="${bookDetail.category.categoryNum}"></td>
			</tr>
			<tr>
				<th>タイトル</th>
				<td th:text="${bookDetail.title}"></td>
			</tr>
			<th>タイトル（ふりがな）</th>
			<td th:text="${bookDetail.hurigana}"></td>
			<tr>
				<th>著者名</th>
				<td th:text="${bookDetail.author}"></td>
			</tr>
			<tr>
				<th>出版社</th>
				<td th:text="${bookDetail.publisher}"></td>
			</tr>
			<tr>
				<th>発行年</th>
				<td th:text="${bookDetail.pubYear}"></td>
			</tr>
			<tr>
				<th>登録日</th>
				<td th:text="${bookDetail.regDay}"></td>
			</tr>
			<tr>
				<th>所属図書館</th>
				<td th:text="${bookDetail.library.name}"></td>
			</tr>
			<tr>
				<th>状態</th>
				<td th:text="${bookDetail.condition.name}"></td>
			</tr>
			<tr>
				<th>貸出回数</th>
				<td th:text="${bookDetail.cnt}"></td>
			</tr>
		</table>
	</th:block>
	<form th:action="@{/staff/staffMg/{bookId}/order(bookId=${bookDetail.id})}" method="get">
		<button>予約・注文</button>
	</form>
	<form th:action="@{/staff/materialMg/{bookId}/rentalAdd(bookId=${bookDetail.id})}" method="get">
		<button>貸出</button>
	</form>
	<a href="/staff/materialMg/bookList">戻る</a>
</body>
<footer></footer>

</html>
