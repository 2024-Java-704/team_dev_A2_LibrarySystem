<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>資料一覧</title>
</head>

<body>
	<header>
			<a href="/staff/materialMg/bookList"><h1>資料一覧</h1></a>
	</header>
	<form action="/staff/materialMg/bookList/jporder">
		<button>50音順</button>
	</form>
	<form action="/staff/materialMg/bookList/ranking">
		<button>人気順</button>
	</form>
	<form action="/staff/materialMg/bookList/pubYear">
		<button>出版年順</button>
	</form>
	<a href="/staff/materialMg/create">資料登録</a>
	<a href="/staff/materialMg">戻る</a>


	<table border="1">
		<tr>
			<th>ID</th>
			<th>分類番号</th>
			<th>タイトル</th>
			<th>著者</th>
			<th>出版社</th>
			<th>更新</th>
			<th>削除</th>
		</tr>
		<tr th:each="book:${bookList}">
			<td th:text="${book.id}"></td>
			<td th:text="${book.category.categoryNum}"></td>
			<td>
				<a th:href="@{/staff/{id}/bookdetail(id=${book.id})}" th:text="${book.title}">
			</td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.publisher}"></td>
			<td>
				<form th:action="@{/staff/materialMg/{id}/edit(id=${book.id})}" method="get">
					<button>更新</button>
				</form>
			</td>
			<td>
				<form th:action="@{/staff/materialMg/{id}/bookDelete(id=${book.id})}" method="post">
					<button>削除</button>
				</form>
			</td>
	</table>
</body>
<footer></footer>
</html>
