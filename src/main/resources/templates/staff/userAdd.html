<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>利用者追加</title>
</head>

<body>
	<header>
		<h1>利用者追加フォーム</h1>
		<br th:text="${@account.libraryName}+' 職員用ページ'">
		<a th:text="${@account.name}+'さんがログイン中'"></a>
		<br><a href="/staff/logout">ログアウト</a>
	</header>
	<form action="/staff/userMg/add" method="post">
		<!--		<a th:if="${error}">-->
		<!--			<ul th:each="error:${error}" th:text="${error}"></ul>-->
		<!--		</a>-->
		<table border="1">
			<tr>
				<th>名前</th>
				<td>
					<input type="text" name="name" th:value="${name}" required>
				</td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td>
					<input type="text" name="email" th:value="${email}" >
				</td>
			</tr>
			<tr>
				<th>住所</th>
				<td>
					<input type="text" name="address" th:value="${address}" required>
				</td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td>
					<input type="text" name="tel" th:value="${address}" required>
				</td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td>
					<input type="text" name="password" th:value="${password}" required>
				</td>
			</tr>
		</table>
		<button>追加</button>
	</form>
	<a href="/staff/userMg/userList">戻る</a>
</body>
<footer></footer>

</html>
