<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>職員更新</title>
</head>
<body>
	<h1>職員情報更新画面</h1>
	<a href="/">前画面に戻る</a>
	<form action="/" method="post">
		<table border="1">
			<tr>
				<th>名前</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" name="password"></td>
			</tr>
		</table>
		<button>職員情報更新</button>
	</form>
</body>
</html>
