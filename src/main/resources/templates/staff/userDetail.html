<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>利用者詳細</title>
</head>
<body>
	<h1>利用者詳細</h1>
	<table border="1">
		<tr>
			<th>利用者ID</th>
			<td>
				userテーブルからIDを出力
			</td>
		</tr>
		<tr>
			<th>名前</th>
			<td>
				テーブルからnameを出力
			</td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td>
				テーブルからemailを出力
			</td>
		</tr>
		<tr>
			<th>住所</th>
			<td>
				テーブルからaddressを出力
			</td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td>
				テーブルからtelを出力
			</td>
		</tr>
		<tr>
			<th>パスワード</th>
			<td>
				テーブルからpasswordを出力
			</td>
		</tr>
	</table>
	貸出状況
	<table border="1">
		<tr>
			<th>本ID</th>
			<th>名前</th>
			<th>返却予定日</th>
		</tr>
		<tr>
			<td>
				貸出テーブルから該当利用者の貸出中の本のIDを出力
			</td>
			<td>
				該当利用者の借りた本の名前を出力
			</td>
			<td>
				該当利用者の借りた本の返却日を出力
			</td>
		</tr>
	</table>
	<a href="">利用者一覧(userList.htmlへ)</a>
	<br>
	<a href="">延滞者一覧(delinquentList.htmlへ)</a>
</body>
</html>
