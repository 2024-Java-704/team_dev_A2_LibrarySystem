<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<meta charset="UTF-8">
	<title>資料管理</title>
</head>

<body>
	<header>
		<h1>資料管理</h1>
		<br th:text="${@account.libraryName}+' 職員用ページ'">
		<a th:text="${@account.name}+'さんがログイン中'"></a>
		<br><a href="/staff/logout">ログアウト</a>
	</header>

	<form action="/staff/materialMg/bookList" method="get">
		<button class="topbutton">資料一覧</button>
	</form>

	<form action="/staff/materialMg/rentalList" method="get">
		<button class="topbutton">貸出一覧</button>
	</form>
	<form action="/staff/materialMg/reservationList" method="get">
		<button class="topbutton">予約一覧</button>
	</form>

	<form action="/staff/materialMg/order" method="get">

		<button class="topbutton">注文一覧</button>
	</form>

	<a href="/staff/staffTop">Topメニューに戻る</a>

</body>
<footer></footer>

</html>
