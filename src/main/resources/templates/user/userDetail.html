<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>資料詳細</title>
</head>
<body>
	<h1>資料詳細</h1>
	<table border="1">
		<tr>
			<th>ID</th>
			<td th:text="${bookDetail.id}"></td>
		</tr>
		<tr>
			<th>分類番号</th>
			<td th:text="${bookDetail.category.categoryNum}"></td>
		</tr>
		<tr>
			<th>タイトル</th>
			<td th:text="${bookDetail.title}"></td>
		</tr>
			<th>タイトル（ふりがな）</th>
			<td th:text="${bookDetail.hurigana}"></td>
		<tr>
			<th>著者名</th>
			<td th:text="${bookDetail.author}"></td>
		</tr>
		<tr>
			<th>出版社</th>
			<td th:text="${bookDetail.publisher}"></td>
		</tr>
		<tr>
			<th>発行年</th>
			<td th:text="${bookDetail.pubYear}"></td>
		</tr>
		<tr>
			<th>登録日</th>
			<td th:text="${bookDetail.regDay}"></td>
		</tr>
		<tr>
			<th>所属図書館</th>
			<td th:text="${bookDetail.library.name}"></td>
		</tr>
		<tr>
			<th>状態</th>
			<td th:text="${bookDetail.condition.name}"></td>
		</tr>
		<tr>
			<th>貸出カウント</th>
			<td th:text="${bookDetail.cnt}"></td>
		</tr>
		
		</form>
	</table>
	<form th:action="@{/user/{bookId}/order(bookId=${bookDetail.id})}" method="get">
		<button>予約・注文</button>
	</form>
	
</body>
</html>
