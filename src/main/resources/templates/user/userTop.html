<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>資料検索</title>
</head>

<body>
	<h1>資料検索</h1>
    <form action="/user/userSearch" method="post">
   		<input type="text" name="title" placeholder="タイトル"><br>
    	<input type="text" name="category" placeholder="分類番号"><br>
    	<input type="text" name="author" placeholder="著者"><br>
    	<input type="text" name="publisher" placeholder="出版社"><br>
    	<input type="date" name="publishDay" placeholder="出版日"><br>
    	<button>検索</button>
    </form>
    <a href="/user/childrenSearch">キッズメニューへ</a>
</body>

</html>
