<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>本一覧</title>
</head>

<body>
	<h1>本一覧</h1>

	<button>50音順</button>
	<button>人気順</button>
	<button>出版年順</button>
	

	<table border="1">
		<tr>
			<th>資料ID</th>
			<th>分類番号</th>
			<th>タイトル</th>
			<th>著者</th>
			<th>出版社</th>
			<th>出版日</th>
			<th>詳細</th>
		</tr>
		<tr th:each="book:${books}">
			<td th:text="${book.id}"></td>
			<td th:text="${book.category.categoryNum}"></td>
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.publisher}"></td>
			<td th:text="${book.pubYear}"></td>
			<td>
				<form th:action="@{/user/{id}/bookDetail(id=${book.id})}" method="get">
					<button>詳細</button>
				</form>
			</td>
		</tr>			
	</table>
	<a href="/user/userTop">戻る</a>
</body>

</html>
