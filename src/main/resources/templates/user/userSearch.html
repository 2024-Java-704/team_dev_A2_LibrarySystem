<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/userstyle.css">
	<meta charset="UTF-8">
	<title>本一覧</title>
</head>

<body>

	<header>
		<h1>本一覧</h1>
	</header>
	<div class="sortbutton">
	<form action="/user/userDetailSearch/jporder" method="get">
	    <input type="hidden" name="bookIds" th:value="${bookIds}">
	    <button type="submit">50音昇順</button>
	</form>
	
	<form action="/user/userDetailSearch/popularity" method="get">
	    <input type="hidden" name="bookIds" th:value="${bookIds}">
	    <button type="submit">人気順</button>
	</form>
	
	<form action="/user/userDetailSearch/pubYear" method="get">
	    <input type="hidden" name="bookIds" th:value="${bookIds}">
	    <button type="submit">出版年順</button>
	</form>
	</div>

	<table border="1" class="booklist">
		<tr>
			<th class="numtable">分類番号</th>
			<th class="titletable">タイトル</th>
			<th>著者</th>
			<th>出版社</th>
			<th class="daytable">出版日</th>

		</tr>
		<tr th:each="book:${books}">
			<td th:text="${book.category.categoryNum}"></td>
			<td><a th:href="@{/user/{id}/bookDetail(id=${book.id})}" th:text="${book.title}">
				</a></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.publisher}"></td>
			<td th:text="${book.pubYear}"></td>
		</tr>
	</table>
	<a href="/user/userTop">戻る</a>
	<a href="/user/childrenSearch">キッズメニューに戻る</a>
</body>
<footer></footer>

</html>
