	<script>
		// ボタンを押下した場合に呼び出される関数
		function clickBtn(value) {
			
			// 表示部分のDOMオブジェクトを取得する
			var disp = document.querySelector("#disp");

			if ("=" == value) {
				// イコールボタンだったとき
				disp.innerHTML = eval(disp.innerHTML); // 一例です。eval関数を使わなくてもOK
			} else if ("C" == value) {
				disp.innerHTML = null;
			} else if("BS"== value){
                let keyword = disp.textContent;
                let keywordLength = keyword.length;
                let key = keyword.slice(0,keywordLength -1);
                disp.innerHTML = key;
            } else if("daku"==value){
                let keyword = disp.textContent;
                let keywordLength = keyword.length;
                let key = keyword.slice(0,keywordLength,0);
                disp.innerHTML = key;
            }
            else {
				// イコール以外のボタンだったとき
				if ("" == disp.innerHTML) {
					// 初期表示（0）だったら数字を置き換える
					disp.innerHTML = value;
				} else {
					// 表示されている文字列にボタンの値の文字をつなげる
					disp.innerHTML += value;
				}
                
			}
		}
